---
# SDK Echo Agent — Alice (cloud-node: alice-test)
# Listens for echo requests and responds with the same message.
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sdk-echo-alice
  namespace: sdk-echo
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sdk-echo-alice
  template:
    metadata:
      labels:
        app: sdk-echo-alice
    spec:
      containers:
      - name: echo-agent
        image: sdk-echo-agent
        env:
        - name: LAYR8_NODE_URL
          value: "ws://node.cust-alice-test.svc.cluster.local:4000/plugin_socket/websocket"
        - name: LAYR8_AGENT_DID
          value: "did:web:alice-test.localhost:sdk-echo"
        - name: LAYR8_API_KEY
          valueFrom:
            secretKeyRef:
              name: agent-api-keys
              key: alice-api-key
        resources:
          limits:
            memory: "32Mi"
            cpu: "50m"
