name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GOMAXPROCS: "4"

jobs:
  test:
    runs-on: layr8-eks-runners
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        run: go build ./...

      - name: Test
        run: go test -count=1 -parallel=4 -v ./...
